<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>pagina de exemplo formulario basico</title>
        <meta charset="UTF-8">
        <meta name="author" content="Davi">
        <meta name="description" content="Formulário Teste">
        <meta name="keywords" content="html5, tecnologia, estruturar, melhorar">
        <link href="styletable02.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">   
            <form action="#" method="#" class="formulario" onsubmit="onSubmit(event)">
                <label class="label-age">Código<input type="number" min="0" name="codigo" id="input_age" class="label-input label-input-age" placeholder="Código"></label>
                <label class="label-name">Nome<input type="text" name="nome" id="input_name" class="label-input" placeholder="Digite seu nome" autofocus></label>
                <label>Email<input type="email" name="email" id="input_email" class="label-input" placeholder="Digite seu e-mail"></label>
                <button type="button" id="btn_add" class="button button-add">Adicionar</button>
            </form>
    
            <div class="div-tabela-button">    
                <table class="table">
                    <thead class="table-head">
                        <tr class="trow-head">
                            <th>Código</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
    
                    </tbody>
                </table>     
            </div>

            <div id="div-botaoEtotalizador" class="clearfix">
                <div id="totalizador">Total: <span id="span">0</span></div>
                <div id="div__botoes">
                    <button type="button" id="btn_limpa" class="button button-apagar" onsubmit="onSubmit(event)">Apagar tabela</button> 
                </div>
            </div>   
        </div>

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content clearfix">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Editar formulário</h2>
                </div>
                <div class="modal-body">
                    <label class="label-cod-modal">Código<input type="number" disabled min="0" name="codigo-modal" id="input_cod_age" class="label-input-modal label-input-cod-modal" placeholder="Novo código"></label>
                    <label class="label-name-modal">Nome<input type="text" name="nome-modal" id="input_name_modal" class="label-input-modal" placeholder="Digite outro nome" autofocus></label>
                    <label>Email<input type="email" name="email-modal" id="input_email_modal" class="label-input-modal" placeholder="Digite um e-mail diferente"></label>
                </div>
                <div class="modal-footer">
                    <button id="modal-footer__btn" class="button">ok</button>
                </div>
            </div>

        </div>
        <script src="script2.js"></script>   
    </body>       
</html>
